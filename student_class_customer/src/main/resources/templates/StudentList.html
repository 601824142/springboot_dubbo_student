<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>学生查询</title>
</head>
<body>

<table th:border="1" th:align="center">

    <tr th:align="center">
        <td colspan="6">
            <a href="StudentAdd.html">
                <button>添加</button>
            </a>
        </td>
    </tr>

    <tr th:border="1">
        <th>学号</th>
        <th>姓名</th>
        <th>年龄</th>
        <th>性别</th>

        <th>班级</th>
        <th>出生日期</th>
    </tr>

    <tr th:each="student:${studentList}">
        <td th:text="${student.studentId}">学号</td>
        <td th:text="${student.name}">姓名</td>
        <td th:text="${student.age}">年龄</td>
        <td th:text="${student.sex}">性别</td>

        <a th:each="class : ${classList}">
            <td th:if="${student.classid == class.id}">
                <a th:text="${class.classname}">班级</a>
            </td>
        </a>

        <td th:text="${#dates.format(student.birth, 'yyyy-MM-dd')}">出生日期</td>
    </tr>

</table>

</body>
</html>
